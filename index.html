<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Framework.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />

    <title>Dashboard</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="logo">
                <img src="/img/logo.png" alt="">
            </div>
            <div class="menu">
                <div class="icons">
                    <a href=""> <i class="fa-solid fa-display"></i> Dashboard</a>
                    <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
                    <a href=""><i class="fa-solid fa-diagram-project"></i> Project</a>
                    <a href=""><i class="fa-solid fa-user"></i>Profile</a>
                    <a href=""><i class="fa-solid fa-graduation-cap"> </i>Courses</a>
                    <a href=""><i class="fa-solid fa-user-group"></i> Friends</a>
                    <a href=""><i class="fa-regular fa-file"></i>File</a>
                    <a href=""><i class="fa-solid fa-chart-simple"></i> Plan</a>
                    <a href=""><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
                </div>


            </div>
            <div class="icons">
                <a href=""> <i class="fa-solid fa-display"></i> </a>
                <a href=""><i class="fa-solid fa-gear"></i></a>
                <a href=""><i class="fa-solid fa-diagram-project"></i> </a>
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fa-solid fa-graduation-cap"> </i></a>
                <a href=""><i class="fa-solid fa-user-group"></i> </a>
                <a href=""><i class="fa-regular fa-file"></i></a>
                <a href=""><i class="fa-solid fa-chart-simple"></i> </a>
            </div>
            <div class="log-out">
                <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>

            </div>
        </header>
        <nav>
            <div class="container">
                <div class="welcome">
                    <img src="/img/user-1.jpg" class="img-radiuos" alt="">
                    <span>Welcome To Your Dashboard</span>
                </div>
                <div class="icons">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
        </nav>
        <div class="dashboard" id="dashboard">
            <div class="welcome .card-radious">
                <div class="head">
                    <h1>Welcome, <span class="heading-span">Nada</span></h1>
                    <img src="/img/hi.jpg" alt="">
                </div>
                <div class="image">
                    <img src="/img/user-1.jpg" class="img-radiuos" alt="">
                    <a href="#profile"> <input class="btn" type="button" value="Profile"></a>

                </div>
                <div class="info">
                    <p>Nada <span>Front-end Developer</span></p>
                    <p>5 <span>Projects</span></p>
                    <p>$10.000 <span>Earned</span></p>
                </div>
            </div>
            <div class="draft card-radious">
                <h1 class="heading-design">Quick Draft <span class="heading-span">Write A Draft For Your Ideas</span>
                </h1>
                <input class="card-radious" type="text" placeholder="Title">
                <textarea class="card-radious" name="thoughts" placeholder="Your Thoughts"></textarea>
                <a href=""><input class="btn" type="button" value="Save"></a>
            </div>
            <div class="yearly-target card-radious">
                <h1 class="heading-design">Yearly Targets <span class="heading-span">Targets Of The For Year </span>
                </h1>
                <div class="target">
                    <div class="image">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                    <div class="info">
                        <span>Money</span>
                        <span>$20.000</span>
                        <div></div>
                    </div>
                </div>
                <div class="target">
                    <div class="image"><i class="fa-solid fa-code"></i></div>
                    <div class="info">
                        <span>Projects</span>
                        <span>10</span>
                        <div></div>
                    </div>
                </div>
                <div class="target">
                    <div class="image">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="info">
                        <span>Courses</span>
                        <span>20</span>
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="tickets-stat card-radious"></div>
            <div class="last-news card-radious"></div>
            <div class="last-tasks card-radious"></div>

            <div class="Top-search card-radious"></div>
            <div class="last-uploads card-radious"></div>
            <div class="last-project-prog card-radious"></div>

            <div class="reminder card-radious"></div>
            <div class="last-post card-radious"></div>
            <div class="social-states card-radious"></div>

            <div class="projects card-radious"></div>
        </div>
    </div>
    </div>


</body>

</html>
